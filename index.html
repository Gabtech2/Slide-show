<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image & Video Slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Main container for the slideshow -->
    <div id="slider-container" class="slider-container">
        <!-- Semi-blurred background that changes based on the clicked image -->
        <div id="background" class="background"></div>
        
        <!-- Slider content: each image and video inside its own container -->
        <div id="slider" class="slider">
            <div class="slide">
                <img src="images/IMG1.JPG" alt="Slide 1" />
            </div>
            <div class="slide">
                <video src="videos/VID1.mp4" controls></video>
            </div>
            <div class="slide">
                <img src="images/IMG2.JPG" alt="Slide 2" />
            </div>
            <div class="slide">
                <video src="videos/VID2.mp4" controls></video>
            </div>
            <!-- Add more slides as needed -->
        </div>
        
        <!-- Navigation buttons -->
        <button id="prev" class="nav-btn">❮</button>
        <button id="next" class="nav-btn">❯</button>
    </div>

    <!-- Hidden audio element for background music -->
    <audio id="audio">
        <source src="music1.mp3" type="audio/mpeg">
        <source src="music2.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
